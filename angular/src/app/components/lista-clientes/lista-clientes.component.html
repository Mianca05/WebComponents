<div class="container">
    <div class="card">
            <div class="card-body">
                <span class="h3">
                    Lista de clientes
                </span>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-dark btn-lg me-md-2" routerLink="/form"> Agregar </button>
                  </div>
                <table class="table  table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Sexo</th>
                    </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let cliente of clientes">
                        <td>{{cliente.name}}</td>
                        <td>{{cliente.telefono}}</td>
                        <td>{{cliente.email}}</td>
                        <td>{{cliente.sexo}}</td>
                        <td>
                            <i class="fas fa-user-edit fa-lg text-info" [routerLink]="['/editarCliente/', cliente.id]"></i>
                            
                            <button type="button" id="liveToastBtn" (click)="eliminarCliente(cliente.id)"> 
                            <i class="far fa-trash-alt fa-lg text-danger"></i></button>
                        </td>
                      </tr>
                      
                    </tbody>
                  </table>
                  
            </div>



            
    </div>


    
</div>
